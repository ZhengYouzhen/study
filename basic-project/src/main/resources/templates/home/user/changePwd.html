<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>用户密码修改</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}" media="all"/>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>密码修改</legend>
</fieldset>
<input type="hidden" id="msg" th:value="${msg}"/>
<form class="layui-form" id="updPdSubmit" method="post" action="/page/user/pwdUpd">
    <input  name="id" th:if="${session.user != null}" type="hidden" th:value="${session.user.id}"/>
    <div class="layui-input-block">
        <span class="tipMsg" id = "tipMsg" th:text="${error}"></span>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span class="layui-badge-dot"></span>原密码：</label>
        <div class="layui-input-block">
            <input type="password" id = "oldPwd" name="oldPwd" lay-verify="required" placeholder="请输入原密码" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" >
        <label class="layui-form-label"><span class="layui-badge-dot"></span>新密码：</label>
        <div class="layui-input-block">
            <input type="password" id ="newPwd" name="newPwd" lay-verify="required|pass" placeholder="请输入新密码" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="updPdSubmit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
    </div>
</form>
</body>
<script th:src="@{/js/jquery/jquery.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/user.js}"></script>
</html>
