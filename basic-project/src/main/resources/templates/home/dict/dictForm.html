<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>字典管理编辑</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}" media="all"/>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>字典管理编辑</legend>
</fieldset>

    <form class="layui-form" id="inputForm" action="/page/dict/save">
        <input type="hidden" name="id" th:value="${dict.id}"/>
			<div class="layui-form-item">
				<label for="value" class="layui-form-label"><span class="layui-badge-dot"></span>数据值</label>
				<div class="layui-input-block">
					<input id="value" type="text" name="value"  maxlength="50" lay-verify="required"  placeholder="请输入数据值，例如：1" autocomplete="off"
                       th:value="${dict.value}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="label" class="layui-form-label"><span class="layui-badge-dot"></span>标签名</label>
				<div class="layui-input-block">
					<input id="label" type="text" name="label"  maxlength="100" lay-verify="required"  placeholder="请输入标签名，例如：是" autocomplete="off"
                       th:value="${dict.label}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="type" class="layui-form-label"><span class="layui-badge-dot"></span>类型</label>
				<div class="layui-input-block">
					<input id="type" type="text" name="type"  maxlength="100" lay-verify="required"  placeholder="请输入类型，例如：yes_no" autocomplete="off"
                       th:value="${dict.type}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="description" class="layui-form-label"><span class="layui-badge-dot"></span>描述</label>
				<div class="layui-input-block">
					<input id="description" type="text" name="description"  maxlength="100" lay-verify="required"  placeholder="请输入描述，例如：是或否" autocomplete="off"
                       th:value="${dict.description}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="sort" class="layui-form-label"><span class="layui-badge-dot"></span>排序</label>
				<div class="layui-input-block">
					<input id="sort" type="text" name="sort"  maxlength="10" lay-verify="required|number"  placeholder="请输入排序（升序）" autocomplete="off"
                       th:value="${dict.sort != null and dict.sort != ''} ? ${dict.sort} : 10" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="remarks" class="layui-form-label">备注信息</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入备注信息" id="remarks" name="remarks" class="layui-textarea" th:text="${dict.remarks}"   maxlength="255" ></textarea>
				</div>
			</div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="subBtn">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                <a type="reset" class="layui-btn layui-btn-primary" href="/page/dict">返回</a>
            </div>
        </div>
    </form>
</body>
<script th:src="@{/js/jquery/jquery.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script>
    layui.use(['form', 'layedit'], function () {
        var form = layui.form;

        //监听提交
        form.on('submit(subBtn)', function(data){
            $("#inputForm").submit();
        });
    });
</script>
</html>
