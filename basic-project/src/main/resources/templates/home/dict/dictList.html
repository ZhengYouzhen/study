<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>字典管理列表</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}" media="all"/>
</head>
<body>
    <form class="layui-form bg-form" id="inputForm" action="/page/dict/list" method="post">
        <input type="hidden" id="pageNo" name="pageNo" th:value="${page.pageNum}"/>
        <input type="hidden" id="pageSize" name="pageSize" th:value="${page.pageSize}"/>
        <input type="hidden" id="pageTotal" th:value="${page.total}"/>
        <input type="hidden" id="msg" th:value="${msg}"/>
        <div class="layui-row">
            <div class="layui-form-item">
				<div class="form-group">
					<label for="type" class="bg-form-label">类型</label>
						<div class="layui-input-inline">
							<input id="type" type="text" name="type" maxlength="100" class="layui-input">
						</div>
				</div>
				<div class="form-group">
					<label for="description" class="bg-form-label">描述</label>
						<div class="layui-input-inline">
							<input id="description" type="text" name="description" maxlength="100" class="layui-input">
						</div>
				</div>
                <div class="layui-inline  bg-Btn">
                    <div class="layui-input-inline">
                        <button class="layui-btn" type="submit" id="subBtn">查询</button>
                        <a class="layui-btn" th:href="@{/page/dict/form}">添加</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
	<div class="layui-fluid">
        <table class="layui-table  bg-table">
            <thead>
			<tr>
				<th nowrap="nowrap">数据值</th>
				<th nowrap="nowrap">标签名</th>
				<th nowrap="nowrap">类型</th>
				<th nowrap="nowrap">描述</th>
				<th nowrap="nowrap">排序</th>
				<th nowrap="nowrap">更新时间</th>
				<th nowrap="nowrap">操作</th>
			</tr>
            </thead>
            <tbody>
			<tr th:each="dict : ${page.list}">

							<td  th:text="${dict.value}"></td>

							<td  th:text="${dict.label}"></td>

							<td  th:text="${dict.type}"></td>

							<td  th:text="${dict.description}"></td>

							<td  th:text="${dict.sort}"></td>

							<td th:text="${#dates.format(dict.updateDate, 'yyyy-MM-dd HH:mm:ss')}"></td>

				<td>
					<div class="layui-btn-group">
						<a class="layui-btn  layui-btn-sm" th:href="@{'/page/dict/form?id=' + ${dict.id}}" >修改</a>
						<a class="layui-btn layui-btn-danger layui-btn-sm">删除</a>
					</div>
				</td>
			</tr>

            </tbody>
        </table>
        <div id="paging"></div>

</div>

</body>
<script th:src="@{/js/jquery/jquery.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/common/util.js}"></script>
</html>
