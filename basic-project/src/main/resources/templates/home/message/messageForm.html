<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>反馈管理编辑</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}" media="all"/>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>反馈管理编辑</legend>
</fieldset>

    <form class="layui-form" id="inputForm" action="/page/message/save">
        <input type="hidden" name="id" th:value="${message.id}"/>
			<div class="layui-form-item">
				<label for="userBy" class="layui-form-label"><span class="layui-badge-dot"></span>被留言用户id</label>
				<div class="layui-input-block">
					<input id="userBy" type="text" name="userBy"  maxlength="11" lay-verify="required"  placeholder="请输入被留言用户id" autocomplete="off"
                       th:value="${message.userBy}" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<label for="message" class="layui-form-label"><span class="layui-badge-dot"></span>用户反馈内容</label>
				<div class="layui-input-block">
					<input id="message" type="text" name="message"  lay-verify="required"  placeholder="请输入用户反馈内容" autocomplete="off"
                       th:value="${message.message}" class="layui-input" />
				</div>
			</div>
			<div class="form-group bg-form">
				<label  for="state" class="bg-form-label"><span class="layui-badge-dot"></span>状态：</label>
				<div class="layui-input-inline">
					<select id="state" name="state" lay-verify="required">
						<option value="0" th:selected="${message?.state eq '0'} ? true : false">激活</option>
						<option value="1" th:selected="${message?.state eq '1'} ? true : false">冻结</option>
					</select>
				</div>
			</div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="inputForm">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                <a type="reset" class="layui-btn layui-btn-primary" href="/page/message">返回</a>
            </div>
        </div>
    </form>
</body>
<script th:src="@{/js/jquery/jquery.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script>
    layui.use(['form', 'layedit'], function () {
        var form = layui.form;

        //监听提交
        form.on('submit(inputForm)', function(data){
            $("#inputForm").submit();
        });
    });
</script>
</html>
