<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<head>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/layui/css/modules/layer/default/layer.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/css/index.css}" media="all"/>
    <link href="../static/calendar/css/wnl.css" th:href="@{/calendar/css/wnl.css}" rel="stylesheet" type="text/css"/>
</head>

<script src="../static/calendar/js/calendar_top_one.js" th:src="@{/calendar/js/calendar_top_one.js}"></script>
<script src="../static/calendar/js/calendar_top_two.js" th:src="@{/calendar/js/calendar_top_two.js}"></script>

<body>
    <ul class="layui-nav" lay-filter="">
        <li class="layui-nav-item  layui-this"><a th:href="@{/}"> 首页</a></li>
        <li class="layui-nav-item layui-layout-right ">
            <a th:if="${#getUtils.getUserInfo()} == null" id="loginBtn" href="javascript:void(0);">请登录</a>
            <a th:if="${#getUtils.getUserInfo()} != null" href="javascript:void(0);" onclick="home()">个人中心</a>
        </li>
    </ul>

    <div id="login" class="containDiv">
        <form id="loginFrom" class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <i class="layui-icon layui-icon-username"></i>
                </label>
                <div class="layui-input-block">
                    <input type="text" name="phone" lay-verify="required|phone|number" autocomplete="off"
                           placeholder="请输入手机号" minlength="11" maxlength="11" class="layui-input"
                           style="margin-right: 1000px;">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <i class="layui-icon">&#xe642;</i>
                </label>
                <div class="layui-input-block">
                    <input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off"
                           class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="login">登录</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
            <div class="links">
                <a href="javascript:void(0);" id="registers" style="color: #ed442c;">还没有账号? 点击注册</a>
            </div>
        </form>
    </div>
    <div id="register" class="containDivs">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <i class="layui-icon layui-icon-username"></i>
                </label>
                <div class="layui-input-block">
                    <input type="text" name="nick_name" lay-verify="required|username" autocomplete="off"
                           placeholder="请设置用户名" minlength="11" maxlength="11" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <i class="layui-icon layui-icon-cellphone"></i>
                </label>
                <div class="layui-input-block">
                    <input type="text" name="phone" lay-verify="required|phone|number" autocomplete="off"
                           placeholder="请输入手机号" minlength="11" maxlength="11" class="layui-input"
                           style="margin-right: 1000px;">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <i class="layui-icon">&#xe642;</i>
                </label>
                <div class="layui-input-block">
                    <input type="password" name="password" lay-verify="pass" placeholder="请设置密码" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <i class="layui-icon">&#xe642;</i>
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="codeMsg" required placeholder="请输入验证码" autocomplete="off" class="layui-input">
                </div>
                <button class="layui-btn layui-btn-primary" lay-submit lay-filter="getCode">获取验证码</button>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="register">注册</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
            <div class="link">
                <a href="javascript:void(0);" id="loginBtns" style="color: #ed442c;">已有账号? 去登录</a>
            </div>
        </form>
    </div>
</body>
<script th:src="@{/js/jquery/jquery.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/indexs.js}"></script>
</html>
